<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel='stylesheet' type='text/css' href='reset.css' />
    <link rel='stylesheet' type='text/css' href='index.css' />
</head>
<body>
    
    <div class="gameWrapper" >

        <div class='btn' id="startBtn" onclick="game.init()">New Game</div>
        <div class='btn' id="highScoresBtn" onclick="showHighScores()">High Scores</div>

        <div class='canvasWrapper'>
            <canvas width='600' height='600' id='canvas'></canvas>
            <div id='messageDiv' ></div>
        </div>

        <div id='highScores'>
            <div class='closeX' onclick="closeHighScores()"> x </div>
            <table id='highScoresTable'>
                <tbody id='highScoresTableBody'>
                    <tr>
                        <th colspan="2" style="text-align: center;">High Scores</th>
                    </tr>
                    <tr>
                        <th>Score</th>
                        <th>Name</th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src='./js/highscores.js' ></script>
    <script src='./js/entities.js' ></script>
    <script src='./js/game.js' ></script>
</body>
</html>
